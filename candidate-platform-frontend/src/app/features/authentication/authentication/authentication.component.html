<section class="login-block">
  <div class="container">

    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Authentification</h2>
        <app-authentication-alert></app-authentication-alert>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Nom d'utilisateur</label>
            <input type="text" placeholder="" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Saisissez votre login</div>

            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Mot de passe</label>
            <input type="password" class="form-control" placeholder="" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Saisissez votre mot de passe</div>
            </div>
          </div>

          <div class="form-check">
            <button [disabled]="loading" type="submit" class="btn btn-login float-right">Connecter</button>
          </div>
        </form>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="../../../../../assets/images/carousel-image-candidate.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="../../../../../assets/images/carousel-image-v2.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="../../../../../assets/images/carousel-image-v3.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
