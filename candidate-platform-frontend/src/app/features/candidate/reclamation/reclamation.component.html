<div class="col-lg-12">
      <h5>Contactez nous en cas de probl√®me avec vos tests </h5>
      <br><br>
      <form class="general information" #helpForm="ngForm">
        <h2><i class="fa fa-envelope" aria-hidden="true"></i> Message</h2><br>
        <div class="form-group row">
          <label for="subject" class="col-sm-3 col-form-label required"> &nbsp;<i class="fa fa-list-alt" aria-hidden="true"></i>
            Objet du message:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="reclamationToAdd.subject"
              required>
          </div>
        </div>
        <div class="form-group">
          <label for="body" class="col-sm-4 col-form-label required"><i class="fa fa-list-ul" aria-hidden="true"></i>
            Saisissez votre message:</label>
          <div>
            <textarea type="text" class="form-control" id="body" name="body" [(ngModel)]="reclamationToAdd.body"
              required></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="button" class="btn btn-primary btn-add  float-sm-right" (click)="createReclamation()" value="Envoyer"
              [disabled]="!helpForm.valid">
          </div>
        </div>
      </form>
    </div>
