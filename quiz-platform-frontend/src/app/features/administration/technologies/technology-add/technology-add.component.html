<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{'Ajouter une technologie' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addTechnologyForm="ngForm">
          <!-- Title field -->
          <div class="form-group">
            <label for="lastname" class="required">{{'Titre' | translate}}</label>
            <input type="text" class="form-control" id="name-add" name="name-add" [(ngModel)]="technologyToAdd.title"
              pattern="[a-zA-Z,.]{1}[a-z,A-Z,' ',0-9,.,#,+,-]{1,}" required>
          </div>
          <!-- Description field -->
          <div class="form-group">
            <label for="firstname" translate>{{'Description' | translate}}</label>
            <input type="text" class="form-control" id="description-add" name="description-add" placeholder=""
              [(ngModel)]="technologyToAdd.description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- Close button -->
        <button type="button" id="exit-add-technology" class="btn btn-secondary" data-dismiss="modal" (click)="emptyObject()"
          translate>{{'Fermer' | translate}}</button>
        &nbsp;
        <!-- Add button -->
        <button type="button" id="submit-add-technology" class="btn btn-primary" (click)="createTechnologies()"
          data-dismiss="modal" [disabled]="!addTechnologyForm.valid" translate>{{'Enregistrer' | translate}}</button>
      </div>
    </div>
  </div>
</div>
