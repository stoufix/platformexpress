<!-- Title-->
<div class="title">
  <div class="row">
    <div class="col-lg-6">
      <h3>{{'Gestion des niveaux' | translate}}</h3>
    </div>
    <!-- Add Degree Button-->
    <div class="col-lg-6 text-right">
      <button id="add-degree-btn" type="button" class="btn btn-primary btn-add" title="Ajouter un nouveau niveau"
        data-toggle="modal" data-target="#addModal">
        <i class="fa fa-plus-circle fa-lg"></i> {{'Nouveau niveau' | translate}}
      </button>
    </div>
  </div>
</div>
<!-- Content-->
<div class="content">
  <!-- Add Modal -->
  <app-degree-add (reloadEvent)="degreeList.reloadData()"></app-degree-add>
  <!-- Degrees Table -->
  <app-degree-list #degreeList></app-degree-list>
</div>
