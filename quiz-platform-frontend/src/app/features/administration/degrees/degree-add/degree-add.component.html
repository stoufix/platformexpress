<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{'Ajouter un niveau' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addDegreeForm="ngForm">
          <!-- Title field -->
          <div class="form-group">
            <label for="title" class="required">{{'Titre' | translate}}</label>
            <input type="text" class="form-control" id="name-add" name="title" pattern="[a-zA-Z]{1}[a-z,A-Z,' ',é,è,ê,ù,û,ç,à,â,ô]{1,}"
              [(ngModel)]="degreeToAdd.title" required>
          </div>
          <!-- Description field -->
          <div class="form-group">
            <label for="description">{{'Description' | translate}}</label>
            <input type="text" class="form-control" id="description-add" name="description" [(ngModel)]="degreeToAdd.description">
          </div>
        </form>
      </div>
      <!-- Close button -->
      <div class="modal-footer">
        <button type="button" id="exit-add-degree" class="btn btn-secondary" data-dismiss="modal">{{'Fermer' |
          translate}}</button>
        &nbsp;
        <!-- Add button -->
        <button type="button" id="submit-add-degree" class="btn btn-primary" (click)="createDegrees()" data-dismiss="modal"
          [disabled]="!addDegreeForm.valid">{{'Enregistrer' | translate}}</button>
      </div>
    </div>
  </div>
</div>
